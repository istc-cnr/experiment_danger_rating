<!DOCTYPE html>
<html>
<head>
    <title>Experiment Login</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Experiment Access</h2>
        <div class="login-form">
            <input type="password" id="password" placeholder="Enter Password" />
            <button onclick="verifyPassword()" class="login-button">Login</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>
    <script src="utils.js"></script>
    <script>
        async function verifyPassword() {
            const password = document.getElementById('password').value;
            try {
                const isValid = await checkPassword(password);
                if (isValid) {
                    sessionStorage.setItem('authenticated', 'true');
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('error-message').textContent = 'Invalid password';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Error verifying password';
            }
        }
    </script>
</body>
</html>
